{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Logs {% endblock %}</h1>
    <table>
  	<tr>
    	  <th>Signal</th>
    	  <th>Concurrence</th>
  	</tr>
    	{% for payload in payloads %}
        <tr>
	  <div style=" text-align: center;">
	    <td>{{ payload[1] }}</td>
	    <td>{{ payload[2] }}</td>
          </div>
	</tr>
    {% endfor %}
    </table>
{% endblock %}
